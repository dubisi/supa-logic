<button
  class="absolute border p-2 right-10 z-10 -top-1 mt-4 bg-red-500 rounded-lg text-white border-emerald-50 hover:border hover:border-slate-700 hover:bg-slate-400"
  (click)="clearTable()"
  >
  Clear Form
</button>
<div></div>
<form class="m-14">
  <label class="text-black mb-1 block" for="word-clue">Word clue</label
  ><textarea
    class="p-1 w-full border-4 border-gray-300"
    type="text"
    [formControl]="wordClue"
    id="word-clue"
  ></textarea
  ><label class="text-black mb-1 block" for="word">Answer</label
  ><input class="p-1 w-full border-4 border-gray-300" type="text" [formControl]="answer" id="word" />
  <button
    class="border-emerald-100 bg-slate-600 rounded-lg border p-1 mt-2 text-center w-full"
    type="submit"
    (click)="addWord()"
  >
    add
  </button>
</form>

<table class="table-auto border border-slate-500 max-w-lg mb-10" *ngIf="words">
  <thead>
    <tr>
      <th class="border border-slate-600 text-left p-4">Word Clue</th>
      <th class="border border-slate-600 text-left p-4">Answer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let word of words">
      <td class="border border-slate-700 p-4">{{ word.wordClue }}</td>
      <td class="border border-slate-700 p-4">{{ word.word }}</td>
    </tr>
  </tbody>
</table>
